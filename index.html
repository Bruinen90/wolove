<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400i,600,900" rel="stylesheet">
        <title>WoLove Burgers Mistrzejowice, Kraków Nowa-Huta. </title>
    </head>
    <body>
        <section class="slider">
            <div class="slider__container">
                <div
                    style="background-image: url('./img/slider_01.jpg')"
                    class="slider__slide"></div>
                <div
                    style="background-image: url('./img/slider_02.jpg')"
                    class="slider__slide"></div>
                <div
                    style="background-image: url('./img/slider_03.jpg')"
                    class="slider__slide"></div>
            </div>
        </section>

        <section class="mainContainer">
            <div class="mainContainer__container">
                <div class="mainContainer__logoContainer">
                    <img src="./img/logo_medium.png" class="mainContainer__logo">
                </div>
                <div class="mainContainer__logoBg"></div>

                <article class="menu">

                    <div class="header__container">
                        <div class="header__text header__text--small">Wolove<br/>Burgers</div>
                        <div class="header__text">Menu</div>
                    </div>

                    <div class="menu__container">
                        <div class="menu__burger">
                            <h2 class="menu__name">Classic</h2>
                            <div class="menu__price">10zł</div>
                            <div class="menu__price">15zł</div>
                            <div class="menu__ingredients">
                                Mleko, woda, masło, sól
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
        <script type="text/javascript" src="js/slider.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>

    </body>
</html>
